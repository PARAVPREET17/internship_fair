{% extends "home/base.html" %}
{% load static %}
{% block head %}
<meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="{% static 'home/style3.css' %}">
{% endblock head %}
{% block body %}
	<section class="login bg-gradient-overlay" style="padding-top: 130px;">
		<div class="container">
		  <h3 class="title" style="color: white;">Sign Up</h3>
		  
		  
		
          
		  
		<form method="POST">
            {% csrf_token %}
            
			<div class="form-group">
			  <label for="username">Name</label>
			  <input type="text" name="name" maxlength="60" required="" id="id_name">        
			</div>

            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" name="email" autofocus="" required="" id="id_email">       
            </div>

            <div class="form-group">
                <label for="username">Contact No.</label>
                <input type="tel" name="contact" placeholder="" id="id_contact">       
            </div>
			
			<div class="form-group">
			  <label for="password">Password</label>
			  <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">          
			</div>

            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
            </div>
			
			<button type="submit">Sign Up</button>
		</form>
		  
		  <p class="additional-act">Already have an account?<a href="{% url 'login' %}"></a> <span>Login</span></p></a>
		  
		  
		</div>
	</section>
{% endblock %}
